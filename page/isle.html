<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Isle Berk's</title>
    <link rel="stylesheet" href="/Css/isleOfBerks.css">
</head>
<body>
    <div id="header">
        <img src="/Aset/logoHeader.png" alt="Header Image">
    </div>
    <div id="video-container">
        <div id="player"></div>
        <button id="next-button" onclick="window.location.href='isleBarksNext1.html'"></button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '   100%',
                width: '100%',
                videoId: 'U9DIsxT3cfY', 
                playerVars: {
                    'autoplay': 1,
                    'loop': 0, 
                    'controls': 0, 
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                window.location.href = 'isleBarksNext1.html';
            }
        }
    </script>
</body>
</html>
